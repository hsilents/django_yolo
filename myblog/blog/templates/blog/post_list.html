{% extends 'blog/base.html' %}

{% block content %}
                    {% for post in posts %}
                        <article class="post">
                            <time class="date">
                                {{ post.published_date }}
                            </time>
                            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                            <p>{{ post.text|linebreaksbr }}</p>
                            {% if post.image %}
                                <img src="{{ post.image.url }}" class="rounded intruder-image-list" alt="{{post.title}}">
                            {% endif %}
                        </article>
                    {% endfor %}
                    {% endblock %}
